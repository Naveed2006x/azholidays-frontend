<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered CSS Loader</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        
        .loader {
            width: 40px;
            aspect-ratio: 1;
            color: #0e4da1;
            background: repeating-conic-gradient(from -47deg,#0000 0deg, currentColor 1deg 91deg,#0000 94deg 180deg);
            display: flex;
            animation: l12-0 2s infinite linear;
        }
        
        .loader::before,
        .loader::after {
            content: "";
            flex: 1;
            background: currentColor;
            clip-path: polygon(0 0,100% 50%, 0 100%);
            animation: l12 1s infinite alternate;
            transform-origin: bottom left;
        }
        
        .loader::after {
            clip-path: polygon(100% 0,100% 100%,0 50%);
            transform-origin: top right;
        }
        
        @keyframes l12-0 {
            0%,49.9% {transform:scaleX( 1)}
            50%,100% {transform:scaleX(-1)}
        }
        
        @keyframes l12 {
            0%, 20%  {transform:rotate(0deg)}
            80%,100% {transform:rotate(-270deg)}
        }
    </style>
</head>
<body>
    <div class="loader"></div>
</body>
</html>
