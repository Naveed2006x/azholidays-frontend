name: ğŸš€ Deploy React Frontend (PROD) to cPanel

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: â” Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: ğŸ“¦ Install dependencies
      run: npm install
      working-directory: ./frontend

    - name: ğŸ—ï¸ Build React app (PROD)
      run: npm run build
      working-directory: ./frontend
      env:
        CI: false
        REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL_PROD }}
        REACT_APP_GOOGLE_MAPS_API_KEY: ${{ secrets.REACT_APP_GOOGLE_MAPS_API_KEY }}

    - name: ğŸš€ Deploy PROD to cPanel via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./frontend/build/
        server-dir: ./public_html/
        dangerous-clean-slate: true
